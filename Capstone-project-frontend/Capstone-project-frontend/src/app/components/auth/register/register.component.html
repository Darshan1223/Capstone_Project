<div class="register-page">
  <div class="register-card">
      <h2>Sign Up</h2>
      <p class="subtitle">Create your account to get started</p>

      <div *ngIf="successMessage" class="alert success-alert">{{ successMessage }}</div>
      <div *ngIf="errorMessage" class="alert error-alert">{{ errorMessage }}</div>

      <form #registerForm="ngForm" (ngSubmit)="register()">
          <div class="form-group">
              <label for="firstname">First Name</label>
              <input type="text" id="firstname" [(ngModel)]="user.firstname" name="fname" #fname="ngModel" required>
              <span *ngIf="fname.invalid && fname.touched" class="error-text">First name is required.</span>
          </div>

          <div class="form-group">
              <label for="lastname">Last Name</label>
              <input type="text" id="lastname" [(ngModel)]="user.lastname" name="lname" #lname="ngModel" required>
              <span *ngIf="lname.invalid && lname.touched" class="error-text">Last name is required.</span>
          </div>

          <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" [(ngModel)]="user.email" name="email" #email="ngModel" required email>
              <span *ngIf="email.invalid && email.touched" class="error-text">Valid email is required.</span>
          </div>

          <div class="form-group">
              <label for="password">Password</label>
              <input type="password" id="password" [(ngModel)]="user.password" name="password" #password="ngModel" required minlength="6">
              <span *ngIf="password.invalid && password.touched" class="error-text">Password must be at least 6 characters.</span>
          </div>

          <div class="form-group">
              <label for="location">Location</label>
              <input type="text" id="location" [(ngModel)]="user.location" name="location" #location="ngModel" required>
              <span *ngIf="location.invalid && location.touched" class="error-text">Location is required.</span>
          </div>

          <button type="submit" class="register-btn" [disabled]="registerForm.invalid">Sign Up</button>
      </form>
  </div>
</div>

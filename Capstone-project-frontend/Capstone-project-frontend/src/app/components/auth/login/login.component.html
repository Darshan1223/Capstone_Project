<div class="login-wrapper">
  <div class="login-box">
    <h2>Sign In</h2>

    <div *ngIf="errorMessage" class="error-message">{{ errorMessage }}</div>

    <form #loginForm="ngForm" (ngSubmit)="login()">
      <!-- Email Field -->
      <div class="input-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          [(ngModel)]="credentials.email"
          name="email"
          #email="ngModel"
          required
          email
        >
        <span *ngIf="email.invalid && email.touched" class="error-text">Enter a valid email.</span>
      </div>

      <!-- Password Field -->
      <div class="input-group">
        <label for="password">Password</label>
        <input
          type="password"
          id="password"
          [(ngModel)]="credentials.password"
          name="password"
          #password="ngModel"
          required
          minlength="6"
        >
        <span *ngIf="password.invalid && password.touched" class="error-text">At least 6 characters required.</span>
      </div>

      <button type="submit" [disabled]="loginForm.invalid">Login</button>
    </form>
  </div>
</div>
